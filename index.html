<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Esta linha é importante para a visualização em celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Shelter Checklist</title>
    <!-- Link para nosso arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o ícone de maior resolução para iPhones modernos -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/apple-touch-icon.png">
</head>
<body>

    <header>
        <h1>Fallout Shelter Checklist</h1>
        <p>Marque os itens que você já encontrou. Seu progresso é salvo no aparelho.</p>
    </header>

    <main>
        <section id="weapons">
            <h2> Armas</h2>
            <ul id="weapons-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="outfits">
            <h2> Trajes</h2>
            <ul id="outfits-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="pets">
            <h2> Pets</h2>
            <ul id="pets-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="dwellers">
            <h2> Dwellers Lendários</h2>
            <ul id="dwellers-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>
    </main>

    <!-- Link para nosso arquivo de lógica (JavaScript) -->
    <script src="script.js"></script>
</body>
</html>
