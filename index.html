<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Esta linha é importante para a visualização em celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Shelter Checklist</title>
    <!-- Link para nosso arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Fallout Shelter Checklist</h1>
        <p>Marque os itens que você já encontrou. Seu progresso é salvo no aparelho.</p>
    </header>

    <main>
        <section id="weapons">
            <h2><img src="https://via.placeholder.com/24" alt="Icone Arma"> Armas</h2>
            <ul id="weapons-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="outfits">
            <h2><img src="https://via.placeholder.com/24" alt="Icone Traje"> Trajes</h2>
            <ul id="outfits-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="pets">
            <h2><img src="https://via.placeholder.com/24" alt="Icone Pet"> Pets</h2>
            <ul id="pets-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>

        <section id="dwellers">
            <h2><img src="https://via.placeholder.com/24" alt="Icone Dweller"> Dwellers Lendários</h2>
            <ul id="dwellers-list" class="checklist">
                <!-- O JavaScript vai inserir os itens aqui -->
            </ul>
        </section>
    </main>

    <!-- Link para nosso arquivo de lógica (JavaScript) -->
    <script src="script.js"></script>
</body>
</html>
